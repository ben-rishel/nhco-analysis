        }

            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }
        
        a:nth-of-type(3):hover {
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.4);
        }
        
        .footer {
